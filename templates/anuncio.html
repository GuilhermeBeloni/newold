<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Old - Anúncios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="page-header"><h2>Anúncios</h2></div>
        <form action="/anuncio/criar" method="post">

            <div class="md-6">
                <label class="form-label" for="user">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">


                <label for="desc" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="desc" name="desc">
                
                <label class="form-label" for="qtd">Quantidade</label>
                <input type="text" class="form-control" id="qtd" name="qtd">

                <label class="form-label" for="preco">Preço</label>
                <input type="text" class="form-control" id="preco" name="preco">
                <br>
                <label class="form-label" for="cateegoria">Categoria</label>
                <select id="categoria" name="categoria">
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}    
                </select><br>
                <br>
                <label class="form-label" for="usu">Usuário</label>
                <input type="text" class="form-control" id="uso" name="uso">

            </div>
            <br>

            <input type="submit" value="Cadastrar">    
        </form>
    </div>
    <br>

    <div class="container-fluid">
        <div class="page-header"><h4>Lista de {{titulo}}</h4></div>
                <table class="table-warning">
                <thead>
                <tr>
                    
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Deletar</th>
                </tr>
                </thead>
                <tbody>
                    {% for anuncio in anuncios %}
                        <tr>
                            
                            <th scope="row">{{ anuncio.nome }}</td>
                            <td>{{ anuncio.desc }}</td>
                            <td>{{ anuncio.qtd }}</td>
                            <td>{{ anuncio.preco }}</td>
                            <td>{{ anuncio.categoria_id }}</td>
                            <td><a href={{url_for("deletaranuncio",id=anuncio.id) }}><img class="imglixo" src="{{ url_for('static', filename='lixo.png') }}" alt=""></a></td>           
                        </tr>
                    {% endfor %}    
                </tbody>
            </table>
        </div>

    
</body>
</html>
